  <body>
    
    <script src="./index.js"></script>
    <div class="container">

      <h1>Registro de Cedula</h1>
        <div class="row">
          <form>

            <!-- Input del numero de cedula -->
            <div class="form-group col-12">
              <label for="idCedula">Cedula:</label>
              <input type="number" class="form-control" id="idCedula">
            </div>
             <!-- Input del nombre -->
            <div class="form-group col-12">
              <label for="idNombre">Nombre:</label>
              <input type="text" class="form-control" id="idNombre">
            </div>

             <!-- Input del Apellido -->
             <div class="form-group col-12">
              <label for="idApellido">Apellido:</label>
              <input type="text" class="form-control" id="idApellido">
            </div>

            <!-- Input del Fecha de Nacimiento -->
            <div class="form-group col-12"> 
              <label for="idFechaNacimiento">Fecha de Nacimiento:</label>
              <input type="date" class="form-control" id="idFechaNacimiento">
            </div>

            <!-- Genero -->
            <div class="form-group col-12">
              <label>Genero:</label>
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="nameGenero" id="idGeneroFemenino" value="Femenino">
                <label class="form-check-label" for="idGeneroFemenino">Femenino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="nameGenero" id="idGeneroMasculino" value="Masculino">
                <label class="form-check-label" for="idGeneroMasculino">Masculino</label>
              </div>
            </div>

          </form>
            
          <div class="col-12">
            <button type="button" class="btn btn-primary" id="buttonGuardar" onclick="Guardar()">Guardar</button>
            <button type="button" class="btn btn-secondary" id="buttonBuscarCedula" onclick="BuscarCedula()">Buscar Cedula</button>
          </div>


        </div>

    </div>
